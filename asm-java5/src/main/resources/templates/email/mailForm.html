<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Send Mail</title>
    <style>
      .form-container {
        max-width: 450px;
        margin: auto;
        padding: 15px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .card {
        margin-bottom: 15px;
        border: none;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .form-control {
        font-size: 14px;
        padding: 6px;
      }

      .btn-custom {
        width: 100%;
        font-size: 14px;
        padding: 8px;
        border-radius: 5px;
      }

      .text-center {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-container">
        <h2>Send Mail</h2>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Send Mail Directly</h5>
            <form action="/mail/send-direct" method="post">
              <input type="text" class="form-control mb-2" placeholder="From" name="from" required />
              <input type="text" class="form-control mb-2" placeholder="To" name="to" required />
              <input type="text" class="form-control mb-2" placeholder="Cc" name="cc" />
              <input type="text" class="form-control mb-2" placeholder="Bcc" name="bcc" />
              <input type="text" class="form-control mb-2" placeholder="Subject" name="subject" required />
              <textarea class="form-control mb-2" placeholder="Body" name="body" rows="3" required></textarea>
              <button type="submit" class="btn btn-primary btn-custom">Send Directly</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Send Mail to Queue</h5>
            <form action="/mail/send-queue" method="post">
              <input type="text" class="form-control mb-2" placeholder="From" name="from" required />
              <input type="text" class="form-control mb-2" placeholder="To" name="to" required />
              <input type="text" class="form-control mb-2" placeholder="Cc" name="cc" />
              <input type="text" class="form-control mb-2" placeholder="Bcc" name="bcc" />
              <input type="text" class="form-control mb-2" placeholder="Subject" name="subject" required />
              <textarea class="form-control mb-2" placeholder="Body" name="body" rows="3" required></textarea>
              <button type="submit" class="btn btn-secondary btn-custom">Send to Queue</button>
            </form>
          </div>
        </div>

        <p class="text-center mt-3" th:text="${message}"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
